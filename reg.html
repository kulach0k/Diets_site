                          <input class="input" type="number" id="Height">
                        <p class="log">Вес (в кг)</p>
                           <input class="input" type="number" id="Weight">
                    <button onclick="MyFunction()"> Рассчитать </button>
                    <script>
                        function MyFunction (){
                            let height=document.getElementById("Height").value;
                            let weight=document.getElementById("Weight").value;
                            let IMT;
                            if (height=="" || weight=="")
                                alert ("Поля не заполнены")
                            else
                                if (height==0)
                                alert("Деление на 0!!!")
                                else
                                {
                                    IMT=weight/((height/100)*(height/100));
                                    document.getElementById("Result").innerHTML=IMT;
                                }   
                            } 
                        </script>

                            <p class="res" id = "Result" ></p>
